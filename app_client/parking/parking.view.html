<navigation></navigation>

<div class="container">
  <page-header content="vm.pageHeader"></page-header>

  <div class="row">
    <div class="col-md-6 col-sm-8">
      <form ng-submit="vm.onSubmit()">
        <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
        <div class="form-group">
          <label for="addres">Address</label>
          <input type="text" class="form-control" id="addres" placeholder="Enter address" ng-model="vm.parking.address">
        </div>
        <div class="form-group">
          <label for="lng">Longitude</label>
          <input type="text" class="form-control" id="lng" placeholder="Enter longitude" ng-model="vm.parking.lng">
        </div>
        <div class="form-group">
          <label for="lat">Latitude</label>
          <input type="text" class="form-control" id="lat" placeholder="Enter latitude" ng-model="vm.parking.lat">
        </div>
        <button type="submit" class="btn btn-default">Create parking spot</button>
      </form>
    </div>
  </div>

  <footer-generic></footer-generic>
</div>
